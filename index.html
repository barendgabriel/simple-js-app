<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex Repository</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="dist/style.min.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Pokédex</a>
    </nav>

    <div class="container mt-4">
      <h1>Pokédex</h1>
      <ul class="list-group pokemon-list"></ul>
      <!-- Updated with Bootstrap class -->

      <!-- Modal Structure (Bootstrap) -->
      <div
        id="pokemonModal"
        class="modal fade"
        tabindex="-1"
        role="dialog"
        aria-labelledby="modalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalLabel">Pokémon Details</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h2 id="modal-pokemon-name"></h2>
              <p id="modal-pokemon-height"></p>
              <img
                id="modal-pokemon-image"
                alt="Pokémon Image"
                class="img-fluid"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
    <script src="dist/app.min.js"></script>
  </body>
</html>
